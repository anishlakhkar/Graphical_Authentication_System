<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/login.css">
</head>

<body>


  <div class="grid-container">

    <div class="first-card">
      <div class="log">
        <h1>Welcome User</h1>
        <hr>
        <div class="loginside">
          <form method="POST">
            <div class="txt_field">
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="txt_field">
              <button class="btn-hover color-1" type="submit"
                onclick="location.href='Display_Image_1.html'">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="card">

      <div class="log-image">

        <div class="txt-field">
          <h3>Images:</h3>
          <p>Select the image that you added during sign up</p>
          {% if attempts_remaining %}
          <p>{{ attempts_remaining }} attempts remaining</p>
          {% endif %}
        </div>


        <form method="POST" action="/verify">
          {% if images %}

          {% for i in range(6) %}
          <button id="b1" name="selected_image" value="{{ images[i] }}">
              <img src="{{ images[i] }}" width="200" height="200">
          </button>
          {% endfor %}

          <button type="button" onclick="showHint()" class="btn-hover color-1">Hint</button>
          <p id="hint" style="display: none">{{ hint }}</p>
          <script>
            function showHint() {
              document.getElementById("hint").style.display = "block";
            }
          </script>


          {% else %}
          <p>No images found.</p>
          {% endif %}
          <br>
          {% if error_message %}
          <script>
            var alert_msg = '{{ error_message|tojson }}';
            alert(alert_msg)
          </script>
          {% endif %}
          <input type="hidden" name="attempts_remaining" value="{{ attempts_remaining }}">
        </form>

      </div>

    </div>

  </div>

</body>

</html>
